server:
  port: 8080

spring:
  application:
    name: message-consistency-example
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/message_consistency_example?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 开启发布确认
    publisher-confirm-type: correlated
    # 开启发布返回
    publisher-returns: true
    # 开启手动确认
    listener:
      simple:
        acknowledge-mode: manual

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 消息一致性配置
message-consistency:
  # 是否启用
  enabled: true
  # 最大重试次数
  max-retry-times: 5
  # 消息超时时间（分钟）
  timeout-minutes: 30
  # 补偿任务
  compensation:
    enabled: true
    cron: "0 */1 * * * ?"  # 每分钟执行一次
    batch-size: 100
  # 告警配置
  alert:
    enabled: true
    cron: "0 */5 * * * ?"  # 每5分钟执行一次
    channels: LOG  # 告警渠道：LOG, DINGTALK, EMAIL
    retry-limit: 3  # 重试次数告警阈值
    long-time-pending-hours: 24  # 长时间待发送告警阈值（小时）
  # 归档配置
  archive:
    enabled: true
    cron: "0 0 2 * * ?"  # 每天凌晨2点执行
    sent-days-ago: 7  # 归档已发送消息（天）
    failed-days-ago: 30  # 归档失败消息（天）

# 日志配置
logging:
  level:
    root: INFO
    com.fanyu: DEBUG
    com.fanyu.core: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
